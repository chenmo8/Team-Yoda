<html>
	<head>
		<link rel="stylesheet" href="stylehomedrive.css">
		<title>Home Page</title>
	</head>

	<body>
		<div class = "hospital_description">
			<img src="stanmedlogo.png" style = "width:372px;height:126px">
			<h2>	Contact Information: maite@stanford.edu</h2>
			<h2>	Drop-Off Location: 500 Pasteur Drive, Palo Alto, CA 94305</h2>

			<button id="myBtn" class ="pledge"> Pledge</button>
			<!-- <button type="button" onclick="document.location = 'Drivepledges.htm'" class="pledge">Pledge</button> -->
		
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
				  <span class="close">&times;</span>
				  <p>Please enter the pledge amounts:</p>
				  <input type="text" value="Quanity" id="quan">
					<select id="ppe">
					 <option value="0">PPE Type</option>
					  <option value="1">N95 Masks</option>
						<option value="2">Hospital Gowns</option>
					  <option value="3">Latex Gloves</option>
					  <option value="4">Goggles</option>
					</select>
					<input type="text" value="Est. Delivery Date" id="date">
					<button onclick="document.location = 'Drivepledges.htm'">Submit</button>
	
				 
				
				</div>
			</div>
		
		
		<br></br>
		<h4>N95 supply:</h4>
			<div class="stacked-bar-graph">
				<span style="width:30%" class="bar-1">1000</span>
				<span style="width:0%" class="bar-2">0</span>
				<span style="width:60%" class="bar-3">2000</span>
			</div>

			<button type="button" onclick="document.location = 'Drivehomepage.htm'" class="cancelbtn">X</button>
			
		

		</div>


<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>	
		
		
	</body>

</html>
